<!DOCTYPE html>
<html lang="en" ng-app="Homeology">
<head>
    <title>Agent Details</title>
    <script src="../Scripts/jquery-2.1.0.min.js"></script>
    <link href="../CSS/amelia.bootstrap.min.css" rel="stylesheet" />
    <link href="../CSS/Site.css" rel="stylesheet" />
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/app.js"></script>
    <script src="../Controllers/AgentsController.js"></script>
</head>
<body ng-controller="AgentsController">
    <h1>{{Title}}</h1>
    <p>Agent First Name - {{Agent.firstName}}</p>
    <p>Agent Last Name   - {{Agent.lastName}}</p>
    <p>Agent Email   - {{Agent.agentEmail}}</p>
    <p>Agent Status     - {{Agent.agentStatus}}</p>
    <p>Agent Company   - {{Agent.agentCompany}}</p>
    <p>Agent Registration   - {{Agent.agentRegistration}}</p>
</body>
</html>
